<!DOCTYPE html>
<html lang="pt-br">

<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Quickly open a chat with any phone number.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#25d366">
  <meta name="apple-mobile-web-app-title" content="Quick Chat">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Chrome for Android tags -->
  <meta name="theme-color" content="#25d366">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Quick Chat">

  <!-- Icon / Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />

  <title>Quick Chat</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body
  style="background-color: #25d366; display: grid; align-content: center; justify-items: center; grid-template-rows: 100vh;">

  <img src="icons/icon-512.png" style="justify-self: center; align-self: center;">

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
